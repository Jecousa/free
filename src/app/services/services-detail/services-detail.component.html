<div class="col-md justify-content-center">
<div class="row justify-content-center" *ngIf="service; else test">
    <h2>{{service.name}}</h2>
</div>
    <div class="row justify-content-center">
        <img src={{service.image}} alt="" class="serviceImage">
        <p style="font-size:3.5vw;" class="serviceDescription">{{service.description}}</p>
    </div>
    <div class="row justify-content-center">
        <button class="btn-primary" (click)="contactModal(content)">{{service.buttonText}}</button>
    </div>
</div>

<ng-template #test>
    <h2 class="" style="font-size: 3.5vw;">Select one of the Services Below to Learn More</h2>
</ng-template>

<!--web modal-->
<ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Contact 5280Free</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-3">Phone
              </div>
              <div class="col-md-3">Email
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
        </div>
      </ng-template>
