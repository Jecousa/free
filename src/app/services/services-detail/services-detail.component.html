<div class="col-md justify-content-center">
<div class="row justify-content-center" *ngIf="service; else test">
    <h2>{{service.name}}</h2>
</div>
    <div class="row justify-content-center">
        <img src={{service.image}} alt="" class="serviceImage">
        <p class="serviceDescription">{{service.description}}</p>
    </div>
    <div class="row justify-content-center">
        <button class="btn-primary">{{service.buttonText}}</button>
    </div>
</div>

<ng-template #test>
    <h2>Select one of the Services Below to Learn More</h2>
</ng-template>
