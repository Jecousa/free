<div class="container-fluid">
  <div class="col-md-12">
  <div class="row justify-content-center">
    <div class="col-md">
      <div class="jumbotron">
        <h2 class="text-center">Free Estimate With 30 Minute Consulatation</h2>
        <p class="text-center">Answer a few questions, we will contact you in 72 hours</p>
      </div>
    </div>
  </div>
    <div class="row justify-content-center">
      <div class="col-md" id="order-form">
        <form [formGroup]="form" (ngSubmit)="onSubmitOrder()">
            <div *ngFor="let question of questions" class="form-row">
                <app-order-questions [question]="question" [form]="form"></app-order-questions>
              </div>
        <div class="form-row">
          <button type="submit" [disabled]="!form.valid">Save</button>
        </div>
      </form>
        <div *ngIf="payLoad" class="form-row">
            <strong>Saved the following values</strong><br>{{payLoad}}
          </div>    
      </div>
    </div>
  </div>
